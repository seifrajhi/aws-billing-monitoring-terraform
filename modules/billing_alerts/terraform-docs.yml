---
version: ">= 0.16.0"

formatter: markdown


sections:
  hide: []

content: |-
  {{ .Header }}
  {{ .Requirements }}
  {{ .Providers }}
  {{ .Inputs }}
  {{ .Outputs }}
  {{ .Resources }}
  {{ .Footer }}


output:
  file: "README.md"
  mode: replace

sort:
  enabled: true
  by: ["required"]

settings:
  anchor: true
  color: true
  default: true
  indent: 2
  required: true
  type: true
